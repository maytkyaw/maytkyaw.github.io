<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <script>
        let num = 1;
        while(num <= 10){
            document.write(`<h3>This Number is ${num}</h3>`);
            num += 1;
        }

        let no = 1;
        do{
            document.write(`<h3>This is ${no}</h3>`);
            no += 1;
        }while(no < 0)
    </script>
    
</body>
</html>
