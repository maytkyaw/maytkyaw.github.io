<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times</title>
</head>
<body>
    
    <script>
        let  a = prompt ("Enter the number you want")
        for (let n = 1 ; n <= 12; n++){
            document.write(`<h3> ${a} x ${n}  = ${a*n}</h3>`);
        } 
    </script>
</body>
</html>
