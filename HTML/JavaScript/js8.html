<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        function funName(){
            document.write('<h3>Hello Function</h3>');
        }
        funName();

        function result (num1,num2){
            let res = num1 + num2;
            document.write(`<h3>${res}</h3>`);
        }
        result(23,21);

        function subResult(num1=56,num2=55){
            let subRes = num1 - num2;
            document.write(`<h3>${subRes}</h3>`);
        }
        subResult();
        subResult(100,40);

        //Object
        let laptop = {
            brand:'Lenovo',
            type:'thinpad', 
            price:175000
        };
        console.log(laptop);
        console.log(laptop.type);
        //OR
        console.log(laptop["price"]);
    </script>
</body>
</html>
