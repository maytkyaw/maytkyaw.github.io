<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop2</title>
</head>
<body>
    <script>
        //Netstat Loop

        for (let k = 0; k < 5; k++){
            for (let l = 0; l < 5; l++){
                document.write('*');

            }
            document.write('<br>');
        }

        for (let m = 0; m < 5; m++){
            for (let p = 0; p <= m; p++){
                document.write('*');
            }
            document.write('<br>');
        }
        //Assignment
        //*****
        //****
        //***
        //**
        //*
    </script>
</body>
</html>
