<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForLoop Assignment</title>
</head>
<body>
    <script>
        for (let a = 0; a < 5; a++){
            for (let p = 5; p > a; p--){
                document.write('*');
            }
            document.write('<br>');
        }
            
    </script>
</body>
</html>
