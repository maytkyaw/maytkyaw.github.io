<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Student Information Form</h1>
    <form action="save.php" method="POST">
        <label for="name">Name</label>
        <input type="text" name="stu_name" id="name" placeholder="Enter your name" required>
        <br><br>
        <label for="email">Email</label>
        <input type="text" name="stu_Email" id="email" placeholder="Enter your email" required>
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="stu_password" id="password">
        <br><br>
        <label for="phone no">Phone No.</label>
        <input type="number" name="stu_phone no" id="phone no" value="0108886675" read only>
        <br><br>
        <label for="photo">Student Photo</label>
        <input type="file" accept="image/*" neme="stu_photo" id="photo">
        <br><br>
        <label for="year">Year of Studied</label>
        <select name="stu_year" id="year">
            <option value="Year">Choose year</option>
            <option value="First">First Year</option>
            <option value="Second">Second Year</option>
            <option value="Third">Third Year</option>

        </select>
        <br><br>
        <label for="DoB">Date of Birth</label>
        <input type="date" name="stu_DoB" id="DoB">
        <br><br>
        <label for="">Gender</label><br>
        <input type="radio" name="gender" id="male" value="male"><label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female"><label for="female">Female</label>
        <input type="radio" name="gender" id="other" value="other"><label for="other">Other</label>
        <br><br>
        <label for="">Hobby</label><br>
        <input type="checkbox" name="travelling" id="travel" value="travelling"><label for="travel">Travelling</label>
        <input type="checkbox" name="reading" id="read" value="reading"><label for="read">Reading</label>
        <input type="checkbox" name="sleeping" id="sleep" value="sleeping"><label for="sleep">Sleeping</label>
        <br><br>
        <label for="address">Address</label>
        <textarea name="stu_address" id="address" cols="30" rows="10"></textarea>
        <br><br>
        <input type="time" name="" id="">
        <input type="datetime-local" neme="" id="">
        <input type="color" name="" id="">
        <input type="range" name="" id="">
        <br><br>



        <button type="submit">Submit</button>

    </form>
</body>
</html>
